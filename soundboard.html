    <style>
      body {
        background-color: black;
        font-family: arial;
        color: white;
        text-align: center;
      }

      .active {
          background-color: #04AA6D;
          color: white;
          border-radius: 33px;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
        border-radius: 33px;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        border-radius: 33px;
      }

      .active {
        background-color: #04AA6D;
        color: white;
      }

      .topnav .icon {
        display: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 17px;    
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        border-radius: 33px;
        transition: 0.5s;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        transition: 0.5s;
        background-color: grey;
        border-bottom-left-radius: 33px;
        border-bottom-right-radius: 33px;
        background-color: #333;
        color: #FFFFFF;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .topnav a:hover, .dropdown:hover .dropbtn {
        background-color: #555;
        color: white;
        transition: 0.5s;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
        transition: 0.5s;
      }

      .dropdown:hover .dropdown-content {
        display: block;
        transition: 0.5s;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child), .dropdown .dropbtn {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav.responsive .dropdown {float: none;}
        .topnav.responsive .dropdown-content {position: relative;}
        .topnav.responsive .dropdown .dropbtn {
          display: block;
          width: 100%;
          text-align: left;
        }
      }

      button {
        background:  #04AA6D;
        padding: 10px;
        font-size: 20px;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      button:hover {
        -ms-transform: scale(1.5); /* IE 9 */
        -webkit-transform: scale(1.5); /* Safari 3-8 */
        transform: scale(1.1);
        -webkit-box-shadow: 0px 0px 31px #000000;
        -moz-box-shadow: 0px 0px 31px #000000;
        box-shadow: 0px 0px 31px #000000;  
      }

      .pause {
        background: #e8332e;
      }
    </style>
